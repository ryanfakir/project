<div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          
          <h2>Result</h2>
            <table class="table table-hover table-bordered ">
              <thead>
                  <tr>
                    <th>Host Name</th>
                    <th>Port #</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let data of result.now">
                      <td>{{data.hostname}}</td>
                      <td>{{data.ports}}</td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h2>History</h2>
            <table class="table table-hover table-bordered ">
              <thead>
                  <tr>
                    <th>Host Name</th>
                    <th>Port #</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let data of result.prev">
                      <td>{{data.hostname}}</td>
                      <td>{{data.ports}}</td>
                  </tr>
              </tbody>
          </table>
          
       </div>
</div>
